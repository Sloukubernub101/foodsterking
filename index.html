<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <title>FoodsterKing | Welcome</title>
</head>
<body>
    <!-- HOME -->
    <section id="home">
        <div class="card animate__animated animate__tada">
            <div class="bg-img">
                <img src="img/wave.png" alt="">
            </div>
            <div class="container animate__animated animate__fadeIn animate__delay-2s">
                <img src="img/FoodsterKingRedLogo.png" alt="">
            </div>
            <div class="content">
                <h1 class="animate__animated animate__bounce animate__delay-1s">Under Construction</h1>
                <p  class="animate__animated animate__fadeIn animate__delay-3s">We're currently still working on this site</p>
            </div>
        </div>
    </section>
    <!-- HOME END -->
    <footer>
        <p>FoodsterKing &copy; 2020</p>
    </footer>
</body>
</html>
